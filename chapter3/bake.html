<head>
    <meta charset="UTF-8">
    <title>Bake</title>
</head>
<body>
    <script>
        function bake(degrees) {
            var message;
            if (degrees > 500) {
                message = "I'm not a nuclear reactor!";

            } else if (degrees < 100) {
                message = "I'm not a refrigerator!";
            } else {
                message = "That's a very comfortable temperature for me.";
                setMode("bake");
                setTemp(degrees);
            }
            return message;
        }
        var status = bake(350);

        function setMode(mode) { };
        function setTemp(degrees) { };
    </script>
</body>
</html>
