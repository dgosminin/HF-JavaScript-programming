<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Наперстки</title>
        <script>
            var winner = function() {alert("Winner!")};
            var loser = function() {alert("Loser!")};
            //Простой тест
            //winner();
            //присваивание ссылок переменным
            var a = winner;
            var b = loser;
            var c = loser;
            a();
            b();
            //проеряем удачу в игре напертки
            c = a;
            a = b;
            b = c;
            c = a;
            a = c;
            a = b;
            b = c;
            a();            
        </script>
    </head>
    <body>        
    </body>
</html>
