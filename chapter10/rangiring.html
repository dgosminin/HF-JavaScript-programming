<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebCola</title>
        <script>
            var numbersArray = [60, 50, 50, 50, 62, 58, 50, 50, 50, 54, 54];
            numbersArray.sort(compareNumbers);
            console.log(numbersArray);

            function compareNumbers(num1, num2) {
                if (num1 > num2) {
                    return 1;
                } else if (num1 === num2) {
                    return 0;
                } else {
                    return -1;
                }
            }
        </script>
    </head>
    
    <body></body>
</html>
