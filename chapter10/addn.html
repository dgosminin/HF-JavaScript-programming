<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Add N</title>
        <script>
            function addN(n) {
                var adder = function(x) {
                    return n + x;
                };
                return adder;
            }
        </script>
    </head>

    <body></body>

</html>
